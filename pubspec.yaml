name: carebridge
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.12.0
  firebase_auth: ^5.5.0
  cloud_firestore: ^5.6.4
  table_calendar: ^3.0.9
  flutter_slidable: ^3.0.0
  syncfusion_flutter_calendar: ^28.2.6
  intl: ^0.20.2
  provider: ^6.1.2
  speech_to_text: ^7.0.0
  confetti: ^0.8.0
  permission_handler: ^11.4.0
  camera: ^0.10.5+5
  google_mlkit_face_detection: ^0.12.0
  fl_chart: ^0.70.2
  audioplayers: ^6.4.0
  percent_indicator: ^4.2.4
  url_launcher: ^6.1.14
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1 
  flutter_native_splash: ^2.3.10

flutter_icons:
  android: true
  ios: true
  image_path: "lib/images/carebridge.jpg"  
  adaptive_icon_background: "#FFFFFF" 
flutter_native_splash:
  color: "#FFFFFF" 
  image: "lib/images/carebridge.jpg"  
  android_12:
    image: "lib/images/carebridge.jpg"
    icon_background_color: "#FFFFFF"

flutter:
  uses-material-design: true
  assets:
    - lib/images/
    - assets/sounds/
    - assets/iap_growth_chart.json
